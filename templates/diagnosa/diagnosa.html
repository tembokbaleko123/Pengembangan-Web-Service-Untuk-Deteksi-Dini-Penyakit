<body>

  <div class="header-pink"></div>

  <div class="container my-4" id="app"></div>

  <!-- ================= FOOTER ================= -->

    Terms of Use | Privacy Policy | Cookie Policy

  <!-- ================= JAVASCRIPT ================= -->
  <!-- ================= DATASET DARI BACKEND ================= -->
  <script>
    const pertanyaan = {{ gejala | tojson }};
  </script>

  <script>
    let currentStep = 1;
    let jawaban = {};
    const app = document.getElementById("app");
    const PER_STEP = 5;
    const TOTAL_STEP = Math.ceil(pertanyaan.length / PER_STEP);

    function render() {
      app.innerHTML = "";

      let start = (currentStep - 1) * PER_STEP;
      let end = start + PER_STEP;

      app.innerHTML += `<h5>Step ${currentStep} dari ${TOTAL_STEP}</h5>`;

      for (let i = start; i < end && i < pertanyaan.length; i++) {
        let no = i + 1;
        let nilai = jawaban[no] ?? 0;
        let percent = nilai * 100;

        app.innerHTML += `
    <div class="question-box">
      <p class="question-title">Pertanyaan ${no}</p>
      <p>${pertanyaan[i]["Nama Gejala"]}</p>

      <button class="btn btn-answer me-2" onclick="jawabYa(${no})">Ya</button>
      <button class="btn btn-answer" onclick="jawabTidak(${no})">Tidak</button>

      <div id="range-${no}" class="mt-3 ${nilai > 0 ? "" : "d-none"}">
        <input type="range"
          class="form-range custom-range"
          min="0" max="1" step="0.1"
          value="${nilai}"
          style="background: linear-gradient(to right,#0d6efd ${percent}%,#e0e0e0 ${percent}%)"
          oninput="updateRange(${no}, this)">
        <p>Nilai: <span id="nilai-${no}">${nilai}</span></p>
      </div>
    </div>`;
      }


      app.innerHTML += `
      <div class="text-end mt-3">
        ${currentStep > 1 ? `<button class="btn btn-secondary me-2" onclick="prevStep()">Sebelumnya</button>` : ""}
        ${currentStep < TOTAL_STEP
          ? `<button class="btn btn-next" onclick="nextStep()">Selanjutnya</button>`
          : `<button class="btn btn-next" onclick="kirimDiagnosis()">Lihat Hasil</button>`
        }
      </div>`;
    }

    function jawabYa(no) {
      document.getElementById(`range-${no}`).classList.remove("d-none");
    }

    function jawabTidak(no) {
      document.getElementById(`range-${no}`).classList.add("d-none");
      jawaban[no] = 0;
      document.getElementById(`nilai-${no}`).innerText = 0;
    }

    function updateRange(no, slider) {
      let percent = slider.value * 100;
      slider.style.background = `linear-gradient(to right,#0d6efd ${percent}%,#e0e0e0 ${percent}%)`;
      jawaban[no] = slider.value;
      document.getElementById(`nilai-${no}`).innerText = slider.value;
    }

    function nextStep() {
      currentStep++;
      render();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function prevStep() {
      currentStep--;
      render();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    render();

    async function kirimDiagnosis() {
      // 1. Siapkan Data
      // Kita perlu memetakan jawaban (index) ke Kode Gejala yang dimengerti backend
      let payload = {};

      pertanyaan.forEach((item, index) => {
        // index + 1 karena logika 'jawaban' anda dimulai dari 1
        let no = index + 1;
        // Ambil nilai, jika tidak ada set 0
        let nilai = jawaban[no] ? parseFloat(jawaban[no]) : 0.0;

        // Asumsi di Excel ada kolom 'Kode Gejala' (misal: G01, G02)
        // Jika tidak ada, gunakan item['Nama Gejala'] atau ID lainnya
        let kode = item['Kode Gejala'] || item['Kode'] || `G${no}`;

        payload[kode] = nilai;
      });

      try {
        // 2. Ambil Token JWT (Asumsi token disimpan di localStorage saat Login)
        const token = localStorage.getItem('access_token');
        if (!token) {
          alert("Anda belum login. Silakan login terlebih dahulu.");
          window.location.href = "/templates/profile/profile.html"; // Redirect ke login
          return;
        }

        // 3. Kirim ke Backend
        const response = await fetch('/api/diagnosis', { // Sesuaikan prefix blueprint jika ada
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error("Gagal memproses diagnosa.");
        }

        const resultData = await response.json();

        // 4. Simpan Hasil ke LocalStorage
        localStorage.setItem('hasil_diagnosa', JSON.stringify(resultData));

        // 5. Redirect ke Halaman Hasil
        window.location.href = "/diagnosis/hasil";

      } catch (error) {
        console.error(error);
        alert("Terjadi kesalahan: " + error.message);
      }
    }
  </script>

</body>

</html>
