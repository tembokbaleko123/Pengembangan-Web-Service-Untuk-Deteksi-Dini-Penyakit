<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>StayHealthy - Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar px-4">
    <a class="navbar-brand fw-bold" href="/">
      <img src="/static/asset/img/pws.png" alt="StayHealthy" class="logo-img">
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto me-4 gap-4">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      </ul>
    </div>

    {% if 'user_id' in session %}
    <div class="dropdown">
      <a href="#" role="button" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser"
        data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{ url_for('static', filename=session.get('profile_pic') or 'asset/img/dummy-pic.png') }}"
          class="rounded-circle" width="40" height="40">
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
        <li class="dropdown-header text-center">{{ session['username'] }}</li>
        <li><a class="dropdown-item" href="{{ url_for('auth.profile_page') }}">Profile</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
      </ul>
    </div>
    {% else %}
    <a href="{{ url_for('auth.login_page') }}" class="btn btn-login px-4">Login</a>
    {% endif %}
  </nav>

  <div class="header-pink" style="height: 100px; background-color: #f76aa7;"></div>

  <main class="flex-fill" style="margin-top: -50px;">
    <div class="container my-5">
      <div class="card shadow border-0 mx-auto" style="max-width: 720px; border-radius: 15px;">
        <div class="card-body p-4">

          <div class="d-flex gap-4 align-items-center mb-4">
            <img id="profilePic" src="/static/asset/img/dummy-pic.png" class="rounded shadow-sm"
              style="width:120px;height:120px;object-fit:cover;">

            <div>
              <p class="mb-1 text-muted small fw-bold text-uppercase">Email</p>
              <h5 id="email" class="fw-bold text-dark">Memuat...</h5>

              <p class="mb-1 text-muted small fw-bold text-uppercase mt-3">Password</p>
              <h6 class="text-dark">********</h6>

              <a href="{{ url_for('auth.edit_profile_page') }}" class="btn btn-outline-danger btn-sm mt-2 rounded-pill px-3">
                Edit Profile
              </a>
            </div>
          </div>

          <hr>

          <h5 class="fw-bold mb-3">Riwayat Diagnosa</h5>
          <ul class="list-group list-group-flush" id="riwayatList">
            <li class="list-group-item text-center py-4">
              <div class="spinner-border text-danger spinner-border-sm" role="status"></div>
              <span class="ms-2 text-muted">Mengambil data riwayat...</span>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-white border-top">
    Â© 2026 StayHealthy
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const token = localStorage.getItem("access_token");

    if (!token) {
      window.location.href = "/login";
    }

    // 1. Ambil Data Profil (Email & Gambar)
    fetch("/api/auth/profile", {
      headers: { "Authorization": "Bearer " + token }
    })
      .then(res => {
        if (!res.ok) {
          // Jika error 401, token mungkin expired
          if (res.status === 401) localStorage.removeItem("access_token");
          throw new Error("Gagal load profil, status: " + res.status);
        }
        return res.json();
      })
      .then(data => {
        console.log("Data dari API:", data); // Lihat di F12 Console

        // Pastikan data.email tidak kosong
        if (data && data.email) {
          document.getElementById("email").innerText = data.email;
        } else {
          document.getElementById("email").innerText = "Email tidak ditemukan";
        }

        if (data.profile_pic) {
          document.getElementById("profilePic").src = "/static/" + data.profile_pic;
        }
      })
      .catch(err => {
        console.error("Error Detail:", err);
        document.getElementById("email").innerText = "Gagal memuat email";
      });

    // 2. Ambil Riwayat Diagnosa (Pastikan endpoint ini benar di diagnosis_controller.py)
    fetch("/api/diagnosis/history", {
      headers: { "Authorization": "Bearer " + token }
    })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("riwayatList");
        list.innerHTML = "";

        if (!data || data.length === 0) {
          list.innerHTML = `<li class="list-group-item text-muted text-center py-4">Belum ada riwayat diagnosa</li>`;
          return;
        }

        // Mapping sederhana untuk kode penyakit (Sesuaikan dengan data Anda)
        const mapping = { "P1": "Gejala Ringan", "P2": "Gejala Sedang", "P3": "Cerebral Palsy" };

        data.forEach(item => {
          // Ambil hasil skor tertinggi dari JSON 'hasil'
          const hasilDiagnosa = item.hasil; // e.g., {"P3": 79.0}
          const kodePenyakit = Object.keys(hasilDiagnosa).reduce((a, b) => hasilDiagnosa[a] > hasilDiagnosa[b] ? a : b);
          const skor = Math.round(hasilDiagnosa[kodePenyakit]);

          list.innerHTML += `
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong class="text-primary">${kodePenyakit}</strong><br>
                <small class="text-muted">${item.tanggal}</small> </div>
            <span class="badge bg-danger rounded-pill">${skor}%</span>
        </li>
    `;
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("riwayatList").innerHTML = `<li class="list-group-item text-danger text-center">Gagal memuat riwayat.</li>`;
      });
  </script>
</body>

</html>
