<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Edit Profil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar px-4">
        <a class="navbar-brand fw-bold" href="/">
            <img src="/static/asset/img/pws.png" class="logo-img">
        </a>

        <div class="collapse navbar-collapse"></div>

        <!-- SUDAH LOGIN -->
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center dropdown-toggle" data-bs-toggle="dropdown">
                <img id="navProfilePic" src="/static/asset/img/dummy-pic.png" class="rounded-circle" width="40"
                    height="40">
            </a>

            <ul class="dropdown-menu dropdown-menu-end">
                <li class="dropdown-header text-center">
                    Akun
                </li>
                <li>
                    <a class="dropdown-item" href="/profile">Profile</a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item text-danger" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="header-pink"></div>

    <!-- ================= MAIN ================= -->
    <main class="flex-fill">
        <div class="container my-5">
            <div class="card shadow mx-auto" style="max-width:700px;">
                <div class="card-body">

                    <h4 class="fw-bold mb-4">Edit Profil</h4>

                    <div class="row">
                        <!-- FOTO -->
                        <div class="col-md-4 text-center mb-4">
                            <img id="previewPic" src="/static/asset/img/dummy-pic.png" class="rounded mb-3"
                                style="width:140px;height:180px;object-fit:cover;">

                            <input type="file" id="imageInput" class="form-control form-control-sm">
                        </div>

                        <!-- FORM -->
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <input id="emailInput" type="email" class="form-control" value="{{ user.email }}"
                                    required>

                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Password Baru</label>
                                <input id="passwordInput" type="password" name="new_password" class="form-control"
                                    placeholder="Kosongkan jika tidak diubah" autocomplete="new-password">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Konfirmasi Password</label>
                                <input id="confirmInput" type="password" name="confirm_new_password"
                                    class="form-control" autocomplete="new-password">
                            </div>
                        </div>
                    </div>

                    <div class="text-end mt-4">
                        <a href="{{ url_for('auth.profile_page') }}" class="btn btn-secondary me-2 px-4">Batal</a>
                        <button class="btn btn-danger px-4" onclick="submitProfile()">Save</button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        Â© 2026 StayHealthy
    </footer>

    <!-- ================= JS ================= -->
    <script>
        async function submitProfile() {
            const token = localStorage.getItem("access_token");
            if (!token) {
                alert("Sesi login habis");
                window.location.href = "/login";
                return;
            }

            const email = document.getElementById("emailInput").value.trim();
            const pass = document.getElementById("passwordInput").value;
            const confirm = document.getElementById("confirmInput").value;
            const image = document.getElementById("imageInput").files[0];

            if (!email) {
                alert("Email tidak boleh kosong");
                return;
            }

            if (pass && pass !== confirm) {
                alert("Password tidak sama");
                return;
            }

            const fd = new FormData();
            fd.append("email", email);
            if (pass) fd.append("password", pass);
            if (image) fd.append("image", image);

            const res = await fetch("/api/auth/profile", {
                method: "PUT",
                headers: {
                    Authorization: "Bearer " + token
                },
                body: fd
            });

            if (!res.ok) {
                const text = await res.text();
                alert(text || "Gagal update profil");
                return;
            }

            alert("Profil berhasil diperbarui");
            window.location.href = "/api/auth/profile-page";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
